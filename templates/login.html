<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - Espace Telmoudi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: var(--card-white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="content">
        <div class="auth-container">
            <h1 style="text-align: center; margin-top: 0;">تسجيل الدخول</h1>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert" style="background-color:#f8d7da; color:#721c24; padding:10px; border-radius:5px; margin-bottom:15px;">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" style="width:100%; margin-top:20px;">دخول</button>
            </form>
             <p style="text-align:center; margin-top:20px;">
                ليس لديك حساب؟ <a href="{{ url_for('register') }}">أنشئ حساباً جديداً</a>
            </p>
        </div>
    </div>
</body>
</html>
